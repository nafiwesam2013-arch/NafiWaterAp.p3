<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فتح تطبيق عداد الماء</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 20px;
        }
        .logo {
            font-size: 2.2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ffcc00, #ff0000, #ffcc00);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glowMove 3s linear infinite;
            text-shadow: 0 0 10px rgba(255, 200, 0, 0.7);
        }
        @keyframes glowMove {
            0% { background-position: 0%; }
            100% { background-position: 200%; }
        }
        .red-button {
            background: linear-gradient(145deg, #ff0000, #cc0000);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3), inset 0 -5px 10px rgba(0,0,0,0.3), inset 0 5px 10px rgba(255,255,255,0.2);
            transition: all 0.2s ease;
            border: none;
            user-select: none;
        }
        .red-button:hover { transform: scale(1.05); box-shadow: 0 12px 25px rgba(0,0,0,0.4), inset 0 -5px 10px rgba(0,0,0,0.3), inset 0 5px 10px rgba(255,255,255,0.3); }
        .red-button:active { transform: scale(0.95); box-shadow: 0 5px 10px rgba(0,0,0,0.3), inset 0 -2px 5px rgba(0,0,0,0.3), inset 0 2px 5px rgba(255,255,255,0.2); }
        footer { text-align: center; font-size: 0.9rem; color: rgba(255,255,255,0.8); background: rgba(0,0,0,0.3); padding: 10px 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="logo">Nafi z.r.n</div>

    <button class="red-button" id="openAppButton">فتح التطبيق</button>

    <footer>تم تطوير هذا الموقع بواسطة نافع وسام © 2025</footer>

    <script>
        document.getElementById('openAppButton').addEventListener('click', function() {
            window.open('https://watertrack-qphtpfqe.manus.space/', 'WaterApp', 'width=800,height=600,scrollbars=yes');
            this.style.transform = 'scale(0.9)';
            setTimeout(() => { this.style.transform = 'scale(1)'; }, 200);
        });
    </script>
</body>
</html>
